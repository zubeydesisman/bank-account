<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <h2>Welcome to the Sisman Credit Union!</h2>
  <div class="container">
    <h3> Register a new account</h3>
    <form class="form-group" action="index.html" method="post" id="name-section">
      <label for="name">Register Name:</label>
      <input id="name" type="text">
      <label for="initDepo">Initial Deposit:</label>
      <input id="initDepo" type="text">
      <button type="submit" class="btn-info"> Register </button>
    </form>
  </div>

  <div class="container">
    <h3> Deposit or withdraw funds</h3>
    <form class="form-group" action="index.html" method="post" id="name-section">
      <label for="depositAmount">Deposit Amount:</label>
      <input id="depositAmount" type="text">
      <label for="withAmount">Withdrawal Amount:</label>
      <input id="withAmount" type="text">
      <label for="currentBalance">Current Balance:</label>
      <input id="currentBalance" type="text">
    </form>


  </div>

</body>
</html>
